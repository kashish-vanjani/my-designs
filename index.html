<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumbnail {
            width: 200px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>My Designs</h2>
    <div class="gallery">
        <img src="designs/dm-logo.png" class="thumbnail" onclick="openModal('designs/dm-logo.png')"
            alt="Design 1">
        <img src="designs/gym-logo.png" class="thumbnail" onclick="openModal('designs/gym-logo.png')"
            alt="Design 2">
        <img src="designs/rk.png" class="thumbnail" onclick="openModal('designs/rk.png')" alt="Design 1">
        <img src="designs/nails.png" class="thumbnail" onclick="openModal('designs/nails.png')" alt="Design 2">
        <img src="designs/lohri.png" class="thumbnail" onclick="openModal('designs/lohri.png')" alt="Design 3">
        <img src="designs/vasant-panchmi.png" class="thumbnail"
            onclick="openModal('designs/vasant-panchmi.png')" alt="Design 4">
        <img src="designs/shivratri-post.png" class="thumbnail"
            onclick="openModal('designs/shivratri-post.png')" alt="Design 5">
        <img src="designs/holi-post.png" class="thumbnail" onclick="openModal('designs/holi-post.png')"
            alt="Design 6">
        <img src="designs/ram-navmi.png" class="thumbnail" onclick="openModal('designs/ram-navmi.png')" alt="Design 3">
        <img src="designs/hallowen.png" class="thumbnail"
            onclick="openModal('designs/hallowen.png')" alt="Design 4">
        <img src="designs/christmas.png" class="thumbnail"
            onclick="openModal('designs/christmas.png')" alt="Design 5">
        <img src="designs/poster1.png" class="thumbnail" onclick="openModal('designs/poster1.png')"
            alt="Design 6">

    </div>

    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Full-size Design">
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("imageModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

</body>

</html>
